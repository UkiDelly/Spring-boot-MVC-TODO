<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
Welcome to Login Page!

<!--show the name in the model object-->
<p th:text="${name}"></p>

<!--login view-->
<form method="post">
    <pre th:text="${errorMessage}"></pre>
    <input name="username" type="text"/>
    <input name="password" type="password"/>
    <input type="submit" value="Login"/>
</form>

</body>
</html>
