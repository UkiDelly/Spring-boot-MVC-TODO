<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>

<style>
    
</style>
<body>
<p th:text="|Welcome to ${username}'s Todo List|"></p>
<h3>Todo List</h3>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>description</th>
        <th>target date</th>
        <th>is done</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.description}"></td>
        <td th:text="${todo.targetDate}"></td>
        <td th:text="${todo.isDone}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
